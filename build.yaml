targets:
  $default:
    builders:
      graphql_codegen:
        options:
          scalars:
            DateTime:
              type: DateTime
            ISODateTime:
              type: DateTime
            JSON:
              type: Map<String, dynamic>
          outputDirectory: /lib/__generated/
          generatedFileHeader: "// GENERATED WITH GRAPHQL_CODEGEN\n// DO NOT MODIFY\n// ignore_for_file: type=lint\n\n"
          addTypenameExcludedPaths:
            - subscription
