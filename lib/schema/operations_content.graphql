    textId
    translatedValue
  }
}

query FindGenders {
  findGenders {
    textId
    translatedValue
  }
}

query FindLanguages {
  findLanguages {
    textId
    translatedValue
    isUiLanguage
    shortLangCode
    longLangCode
  }
}

query FindAllOptions() {
  findOptions() {
    textId
    translatedValue
    optionType
