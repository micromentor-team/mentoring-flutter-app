query FindAllOptionsByType {
  findCompanyStages {
    textId
    translatedValue
  }
  findCompanyTypes {
    textId
    translatedValue
  }
  findCountries {
    alpha2Key
    textId
    translatedValue
  }
  findEducationLevels {
    textId
    translatedValue
  }
  findExpertises {
    textId
    translatedValue
  }
  findIndustries {
    textId
    translatedValue
  }
  findGenders {
    textId
    translatedValue
  }
  findLanguages {
    textId
    translatedValue
    isUiLanguage
    shortLangCode
    longLangCode
  }
}

query FindCompanyStages {
  findCompanyStages {
    textId
    translatedValue
  }
}

query FindCompanyTypes {
  findCompanyTypes {
    textId
    translatedValue
  }
}

query FindCountries {
  findCountries {
    alpha2Key
    textId
    translatedValue
  }
}

query FindCountriesInLanguage($uiLanguage: UiLanguage) {
  findCountries(fallbackUiLanguage: $uiLanguage) {
    alpha2Key
    textId
    translatedValue
  }
}

