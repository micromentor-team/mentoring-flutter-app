query FindChannelInvitationById($channelInvitationId: String!) {
    findChannelInvitationById(id: $channelInvitationId) {
        createdAt
        messageText
        status
        readByRecipientAt
        sender {
            id
            fullName
            avatarUrl
            jobTitle
            offersHelp
            seeksHelp
            companies {
                id
                name
                companyStage {
                    translatedValue
                }
                companyType {
                    translatedValue
                }
            }
            countryOfResidence {
                translatedValue
            }
            groupMemberships {
                groupIdent
                ... on MentorsGroupMembership {
                    endorsements
                    industries {
                        translatedValue
                    }
                    expertises {
                        translatedValue
                    }
                }
                ... on MenteesGroupMembership {
                    industry {
                        translatedValue
                    }
                    soughtExpertises {
                        translatedValue
                    }
                }
            }
        }
        recipient {
            id
            fullName
            avatarUrl
            jobTitle
            offersHelp
            seeksHelp
            companies {
                id
                name
                companyStage {
                    translatedValue
                }
                companyType {
                    translatedValue
                }
            }
            countryOfResidence {
                translatedValue
            }
            groupMemberships {
                groupIdent
                ... on MentorsGroupMembership {
                    endorsements
                    industries {
                        translatedValue
                    }
                    expertises {
                        translatedValue
                    }
                }
                ... on MenteesGroupMembership {
                    industry {
                        translatedValue
                    }
                    soughtExpertises {
                        translatedValue
                    }
                }
            }
        }
    }
}

query MyReceivedChannelInvitations($direction: ChannelInvitationDirection, $onlyPending: Boolean) {
    myChannelInvitations(direction: $direction, onlyPending: $onlyPending) {
        channelId
        createdAt
        id
        messageText
        status
        readByRecipientAt
        sender {
            avatarUrl
            fullName
            jobTitle
            id
        }
    }
}

query MySentChannelInvitations($direction: ChannelInvitationDirection, $onlyPending: Boolean) {
    myChannelInvitations(direction: $direction, onlyPending: $onlyPending) {
        channelId
        createdAt
        id
        messageText
        status
        recipient {
            avatarUrl
            fullName
            jobTitle
            id
        }
    }
}

mutation AcceptChannelInvitation($channelInvitationId: String!) {
    acceptChannelInvitation(channelInvitationId: $channelInvitationId)
}

mutation CreateChannelInvitation($channelInvitationInput: ChannelInvitationInput!) {
    createChannelInvitation(input: $channelInvitationInput) {
        id
    }
}

mutation DeclineChannelInvitation($channelInvitationId: String!, $reasonTextId: DeclineChannelInvitationReasonTextId!) {
    declineChannelInvitation(channelInvitationId: $channelInvitationId, reasonTextId: $reasonTextId)
}

mutation DeleteChannelInvitation($deletePhysically: Boolean!, $channelInvitationId: String!) {
    deleteChannelInvitation(deletePhysically: $deletePhysically, channelInvitationId: $channelInvitationId)
}

mutation MarkChannelInvitationAsSeenByMe($channelInvitationInput: ChannelInvitationInput!) {
    updateChannelInvitation(input: $channelInvitationInput)
}
