mutation CreateUserSearch($input: UserSearchInput!) {
    createUserSearch(input: $input) {
        name
        seeksHelp
        offersHelp
        searchText
        id
        expiresAt
        userId
        updatedAt
        runInfos {
            finishedAt
            matchCount
        }
    }
}

