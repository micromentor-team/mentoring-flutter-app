query GetAuthenticatedUser {
    getAuthenticatedUser {
        id
        email
        fullName
        avatarUrl
        userHandle
        profileCompletionPercentage
        updatedAt
        createdAt
    }
}

query FindMenteeUsers($options: FindObjectsOptions, $filter: UserListFilter, $match: UserInput) {
    findUsers(options: $options, filter: $filter, match: $match) {
        id
        email
        firstName
        lastName
        fullName
        avatarUrl
        userHandle
        cityOfResidence
        regionOfResidence
        countryOfResidence {
            textId
            translatedValue
        }
        jobTitle
        groupMemberships {
            ... on MenteesGroupMembership {
                soughtExpertises {
                    textId
                    translatedValue
                }
                industry {
                    textId
                    translatedValue
                }
            }
        }
        companies {
            companyStage {
                textId
                translatedValue
            }
        }
    }
}

query FindMentorUsers($options: FindObjectsOptions, $filter: UserListFilter, $match: UserInput) {
    findUsers(options: $options, filter: $filter, match: $match) {
        id
        email
        firstName
        lastName
        fullName
        avatarUrl
        userHandle
        cityOfResidence
        regionOfResidence
        countryOfResidence {
            textId
            translatedValue
        }
        jobTitle
        groupMemberships {
            groupId
            ... on MentorsGroupMembership {
                expertises {
                    textId
                    translatedValue
                }
                industries {
                    textId
                    translatedValue
                }
                endorsements
            }
        }
    }
}

query FindUserDetailedProfile($userId: String!) {
    findUserById(id: $userId) {
        avatarUrl
        fullName
        regionOfResidence
        cityOfResidence
        countryOfResidence {
            translatedValue
        }
        jobTitle
        companies {
            name
            websites {
                value
            }
            description
            isOperational
            industries
            companyStage {
                translatedValue
            }
            companyType {
                translatedValue
            }
        }
        educationLevel {
            translatedValue
        }
        offersHelp
        seeksHelp
        spokenLanguages {
            translatedValue
        }
        websites {
            value
        }
        groupMemberships {
            groupIdent
            ... on MenteesGroupMembership {
                industry {
                    translatedValue
                }
                soughtExpertises {
                    translatedValue
                }
            }
            ... on MentorsGroupMembership {
                industries {
                    translatedValue
                }
                expertises {
                    translatedValue
                }
            }
        }
    }
}

query FindUsersWithFilter ($filter: UserListFilter) {
    findUsers(filter: $filter) {
        id
        email
        fullName
        avatarUrl
        userHandle
        jobTitle
    }
}

mutation SignInUser ($input: UserSignInInput!) {
    signInUser(input: $input) {
        userId
        deviceId
        authToken
    }
}

mutation SignOutUser {
    signMeOut
}

mutation SignUpUser ($input: UserSignUpInput!) {
    signUpUser(input: $input) {
        userId
        deviceId
        authToken
    }
}

mutation DeleteUser ($userId: String!, $deletePhysically: Boolean!) {
    deleteUser(userId: $userId, deletePhysically: $deletePhysically)
}

mutation UpdateUser ($input: UserInput!) {
    updateUser(input: $input)
}